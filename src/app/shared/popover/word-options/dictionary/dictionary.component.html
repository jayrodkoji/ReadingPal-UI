<ion-grid *ngIf="checkIfDefinition()" style="margin-bottom: 20px;">
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col>
          <ion-label style="font-weight: bold; font-size: 20px;">{{ this.definitions[0].meta.id.split(':')[0] }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="definitions[0].hwi.prs">
        <ion-col>
          {{ this.definitions[0].hwi.prs[0].mw }}
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col>
          {{ definitions[0].fl }}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row style="max-width:  350px">
    <ion-col size="1" class="ion-align-self-center" *ngIf="defLen > 1">
      <ion-icon name="chevron-back-outline" (click)="prevDef()"></ion-icon>
    </ion-col>
    <ion-col style="text-align: center">
      {{ definitions[0].shortdef[currDef] }}
    </ion-col>
    <ion-col size="1" class="ion-align-self-center" *ngIf="defLen > 1">
      <ion-icon name="chevron-forward-outline" (click)="nextDef()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
