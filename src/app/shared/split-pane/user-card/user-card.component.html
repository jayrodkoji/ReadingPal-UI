<img [src]="dynamicStyle" (error)="dynamicStyle = 'assets/default-banner.jpg'" style="position: fixed;height: 50%;object-fit: cover;">
<ion-grid class="card">
  <ion-row class="ion-justify-content-center">
    <ion-col size="any">
      <h2 class="welcome">Welcome</h2>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center" *ngIf="userRole && firstName">
    <ion-col size="any">
      <p *ngIf="userRole == 'ROLE_TEACHER'" class="welcome">Teacher {{firstName}}</p>
      <p *ngIf="userRole == 'ROLE_STUDENT'" class="welcome">Student {{firstName}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="avatar-row ion-justify-content-center" >
    <ion-col size="6" size-sm="7" size-md="8" class="avatar-col ion-align-items-center">
      <ion-avatar>
        <img [src]="student_avatar" (error)="student_avatar = 'assets/user/default-avatar.png'" style="height: 120px; width: 120px;">
      </ion-avatar>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center" *ngIf="badges">
    <ion-col size="10" size-md="11" size-lg="12" style="max-width: min(100%, 230px);">
      <app-top-badges [badges]="badges"></app-top-badges>
    </ion-col>
  </ion-row>
</ion-grid>
