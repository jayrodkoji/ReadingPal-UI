<ion-grid style="width: 100%; height: 100%; max-height: 100%;">
  <ion-row style="height: calc(100% - 30px)">
    <ion-col size="12" style="max-height: 100%; min-height: 100%">
      <ion-grid class="chat-window" style="max-height: 100%; min-height: 100%">
        <ion-row *ngFor="let message of messages" [ngClass]="viewer == message.user_role && 'ion-justify-content-end'">
<!--          <ion-col size="auto" *ngIf="message.user_role !== viewer" class="align-self-center">-->
<!--            <ion-avatar style="height: 30px; width: 30px; margin: auto" >-->
<!--              <img [src]="getImage(guestImage)">-->
<!--            </ion-avatar>-->
<!--          </ion-col>-->
          <ion-col size="auto"
                   [ngClass]="message.user_role === viewer && 'my-col' ||
                              message.user_role !== viewer && 'guest-col'">
            <p [ngClass]="message.user_role === viewer && 'my-message' ||
                          message.user_role !== viewer && 'guest-message'">{{message.new_message}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
  <ion-row style="margin-bottom: 5px;">
    <ion-col style="padding-right: 0;">
      <ion-input style="background: #f8f8f8; border-radius: 4px; border: none; width: 100%; height: 25px;"
                 [placeholder]="(viewer === 'ROLE_TEACHER' ? 'Answer' : 'Ask') +  ' question...'" name="message" autocomplete="off" autocorrect="on" inputmode="text"
                 [(ngModel)]="currentQuestion" (keyup)="onKey($event)"></ion-input>
    </ion-col>
    <ion-col size="auto" style="padding-left: 0;">
      <ion-button fill="clear" expand="full" style="margin: auto; height: 25px;" (click)="submitQuestion()">
        <ion-icon name="send" size="small"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
