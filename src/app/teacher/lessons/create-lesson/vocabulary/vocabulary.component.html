<ion-card style="height: 100%;">
  <ion-grid style="padding: 0">
    <ion-row class="ion-justify-content-between" style="background: var(--frosted)">
      <ion-col>
        <h3 style="padding: 10px">Add Vocabulary</h3>
      </ion-col>
      <ion-col size="auto">
        <ion-button style="padding-top: 10px;" fill="clear" (click)="importFromCatalog()">Import From Catalog</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <form [formGroup]="wordForm">
          <ion-item lines="none" style="--background: var(--main-content-background);border-radius: 4px;padding-left: 10px;">
            <ion-input type="text" placeholder="Enter Word..." formControlName="word" name="currentWord" (keyup.enter)="addWord()"></ion-input>
          </ion-item>
        </form>
      </ion-col>
      <ion-col  class="ion-align-self-center" style="padding:0">
        <ion-button fill="clear" style="margin: auto;height: 48px;" (click)="addWord()">Add</ion-button>
      </ion-col>
      <ion-col size="auto" class="ion-align-self-center">
        <ion-label style="font-size: 20px; padding-right: 10px">Total words: {{words.length}}</ion-label>
      </ion-col>
      <ion-col size="auto" class="ion-align-self-center">
        <ion-button *ngIf="!deleteWords && words.length" fill="clear" (click)="deleteWords = true">
          <ion-icon name="trash-outline" style="font-size: 20px;"></ion-icon>
        </ion-button>
        <ion-button *ngIf="deleteWords" fill="clear" (click)="deleteWords = false">
          <ion-icon name="close-outline" style="font-size: 20px;"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col size="3" *ngFor="let word of words.sort(); let i = index" style="padding: 15px;text-align: center;">
              <ion-label style="font-size: 24px;">
                {{word}}
                <ion-button *ngIf="deleteWords" fill="clear" class="delete-word" (click)="deleteWord(i)">
                  <ion-icon name="close-outline" style="font-size: 16px;"></ion-icon>
                </ion-button>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="words.length == 0" class="ion-justify-content-center">
      <ion-col size="auto" style="padding: 0">
        <ion-icon name="glasses-outline" style="color: #efefef; font-size: 80px"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="words.length == 0" class="ion-justify-content-center">
      <ion-col size="auto">
        <h3 style="color: #efefef">No words added...</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
