<ion-card>
  <form>
    <ion-grid style="padding: 0">
      <ion-row class="ion-justify-content-between" style="background: #fbfbfb">
        <ion-col>
          <h4 style="padding: 5px;">Quiz</h4>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="importFromCatalog()" *ngIf="questionPosts.length === 0">Import Questions</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" (click)="createQuestion()">Add Question</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-grid>          
          <ion-row>
            <ion-col size="4" *ngFor="let question of questionPosts; let i = index">
              <ion-card>
                <ion-grid>
                  <ion-row>
                    <ion-col size="12"><h5>{{i+1}}: {{question.text}}</h5></ion-col>
                  </ion-row>
                  <ion-row *ngFor="let choice of question.choices; let i = index">
                    <ion-col offset="1" size="2">{{ getAlpha(i) }})</ion-col>
                    <ion-col size="auto">{{ choice.answer }}</ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="questionPosts.length == 0" class="ion-justify-content-center">
            <ion-col size="auto" style="padding: 0">
              <ion-icon name="help-outline" style="color: #efefef; font-size: 80px"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="questionPosts.length == 0" class="ion-justify-content-center">
            <ion-col size="auto">
              <h3 style="color: #efefef">No questions added...</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
